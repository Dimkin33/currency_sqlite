<form action="/currencies" method="POST">
    <div>
      <label for="name">Name:</label>
      <input name="name" id="name" type="text" placeholder="Dollar" />
    </div>
    <div>
      <label for="code">Code:</label>
      <input name="code" id="code" type="text" placeholder="USD" />
    </div>
    <div>
      <label for="sign">Sign:</label>
      <input name="sign" id="sign" type="text" placeholder="$" />
    </div>
    <div>
      <button type="submit">Отправить</button>
    </div>
</form>

<hr>

<form action="/exchangeRates" method="POST">
    <div>
      <label for="baseCurrencyCode">Базовая валюта:</label>
      <input name="baseCurrencyCode" id="baseCurrencyCode" type="text" placeholder="USD" />
    </div>
    <div>
      <label for="targetCurrencyCode">Целевая валюта:</label>
      <input name="targetCurrencyCode" id="targetCurrencyCode" type="text" placeholder="EUR" />
    </div>
    <div>
      <label for="rate">Курс обмена:</label>
      <input name="rate" id="rate" type="number" step="0.0001" placeholder="0.99" />
    </div>
    <div>
      <button type="submit">Добавить курс</button>
    </div>
</form>

<hr>

<form action="/exchangeRate" method="POST">
    <input type="hidden" name="_method" value="PATCH" />
    <div>
      <label for="baseCurrencyCodeUpdate">Базовая валюта:</label>
      <input name="baseCurrencyCodeUpdate" id="baseCurrencyCodeUpdate" type="text" placeholder="USD" required />
    </div>
    <div>
      <label for="targetCurrencyCodeUpdate">Целевая валюта:</label>
      <input name="targetCurrencyCodeUpdate" id="targetCurrencyCodeUpdate" type="text" placeholder="RUB" required />
    </div>
    <div>
      <label for="rateUpdate">Новый курс:</label>
      <input name="rate" id="rateUpdate" type="number" step="0.0001" placeholder="0.99" required />
    </div>
    <div>
      <button type="submit">Обновить курс</button>
    </div>
</form>
